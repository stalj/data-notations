<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        /* Styling for the h1 element */
        h1 {
            padding: 15px;
            /* Space inside the box */
            margin: 20px auto;
            /* Space outside the box, centered */
            background-color: lightgreen;
            /* Background color */
            text-align: center;
            /* Center the text */
        }

        /* Styling for the p element */
        p {
            width: 300px;
            /* Content width */
            padding: 20px;
            /* Space inside the box */
            border: 5px solid black;
            /* Border around the box */
            margin: 30px auto;
            /* Space outside the box, centered */
            background-color: lightblue;
            /* Background color */
            text-align: justify;
            /* Justify the text */
        }
    </style>
</head>

<body>

    <h1>Understanding the CSS Box Model</h1>
    <p>This is a demonstration of the CSS Box Model. The heading and paragraph both have padding, a border, and margin
        applied. These properties determine how much space the elements take up on the page, beyond just their content.
    </p>

</body>

</html>
